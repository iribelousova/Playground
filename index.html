<html>
  <head>
    <title>Playground</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <section class="content">
        <h1>Output:</h1>
        
        <h3 id="memeSection">Programmer memes</h3>
        <h3 id="jokeSection">Tell me something funny!</h3>
        <h3 id="quoteSection">Give me some wisdom...</h3>
        <h3 id="riddleSection">I want a riddle!</h3>
      </section>
      
      
      <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="showMeme()">Show a Meme</button>
        <button onclick="showJoke()">Tell Me a Joke</button>
        <button onclick="showQuote()">Random Quote</button>
        <button onclick="showRiddle()">Riddle me</button>
        <button class="reveal-btn" onclick="revealAnswers()">Reveal Riddle Answer</button>
        <p class="attribution">Created by <a href="https://github.com/iribelousova" target="_top">@iri</a></p> 
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
